<!DOCTYPE html>
<html lang="en" dir="ltr"> <!-- Language set to English, direction left-to-right -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Sign In/Sign Up</title> <!-- Changed title to consistent "Sign In/Sign Up" -->
    <!-- Bootstrap CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS for specific styling -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Basic body styling to center content */
        body {
            background-color: #f8f9fa; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
        }
        /* Styling for the authentication container */
        .auth-container {
            background-color: #fff; /* White background */
            padding: 30px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 100%;
            max-width: 400px; /* Max width for better readability */
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 class="text-center mb-4">Welcome to Task Manager</h2> <!-- Changed "My TaskMabager" to "Task Manager" -->

        <!-- Sign Up Form Section -->
        <div id="signup-form-section">
            <h4 class="text-center mb-3">Sign Up</h4> <!-- Changed "sign up" to "Sign Up" (capitalized) -->
            <form id="signup-form">
                <div class="mb-3">
                    <label for="signup-username" class="form-label">Username</label> <!-- Changed "User Name" to "Username" -->
                    <input type="text" class="form-control" id="signup-username" required>
                </div>
                <div class="mb-3">
                    <label for="signup-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signup-email" required>
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signup-password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button> <!-- Changed "Register" to "Sign Up" for consistency -->
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="#" id="show-login">Sign In</a> <!-- Changed "Do you Have Account? Enter" to "Already have an account? Sign In" -->
            </p>
        </div>

        <hr class="my-4">

        <!-- Login Form Section -->
        <div id="login-form-section" style="display: none;">
            <h4 class="text-center mb-3">Sign In</h4> <!-- Changed "Enter" to "Sign In" (capitalized) -->
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-username-email" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="login-username-email" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign In</button> <!-- Changed "Enter" to "Sign In" -->
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="#" id="show-signup">Sign Up</a> <!-- Changed "Register Now Sign up please" to "Don't have an account? Sign Up" -->
            </p>
        </div>

        <!-- Message display area -->
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <!-- Bootstrap Bundle with Popper for Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcqGkO+V8/dgHbW5L" crossorigin="anonymous"></script>
    <!-- Custom Auth JavaScript for login/signup logic -->
    <script src="js/auth.js"></script>
</body>
</html>
